name: Deploy to Google Cloud Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Build Angular app
        run: npm install && npm run build -- --prod

      - name: Deploy to Google Cloud Storage
        uses: GoogleCloudPlatform/github-actions/deploy-cloud-storage@main
        with:
          credentials: ${{ secrets.GCP_SA_KEY }}
          bucket: angular-advanced-ai
          source: ./dist
